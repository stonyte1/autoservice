{% extends 'base.html' %}
{% block title %}Submit {{ client }} at {{ block.super }}{% endblock title %}
{% block content %}
<h1>Car for{{ client }}</h1>
<form method="post" enctype="multipart/form-data" action="{{ request.path }}?car_id={{ car.id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Car</button>
</form>
{% endblock content %}
