{% extends 'base.html' %}
{% block title %}Password Reset {{ block.super }}{% endblock title %}
{% block content %}
{% if validlink %}
    <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type='submit'>Change Password</button></p>
    </form>
{% else %}
    <p class="box box-error">Password Reset Failed: the link has expired it is no longer valid.</p>
{% endif %}
{% endblock content %}
