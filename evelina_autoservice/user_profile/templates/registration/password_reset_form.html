{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Password Reset at" %} {{ block.super }}{% endblock title %}
{% block content %}
    <h1>{% trans "Password Reset" %}</h1>
    <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type='submit'>{% trans "Confirm" %}</button></p>
    </form>
{% endblock content %}
